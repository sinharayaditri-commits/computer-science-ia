components:
- components:
  - layout_properties: {grid_position: 'ZAVILB,SCBIXT'}
    name: name_label
    properties: {text: 'Name:'}
    type: Label
  - layout_properties: {grid_position: 'ZAVILB,RLMDII'}
    name: name_box
    properties: {}
    type: TextBox
  - layout_properties: {grid_position: 'MHYPOI,RQTSFB'}
    name: email_label
    properties: {text: 'Email:'}
    type: Label
  - event_bindings: {pressed_enter: email_box_pressed_enter}
    layout_properties: {grid_position: 'MHYPOI,BKUTEX'}
    name: email_box
    properties: {}
    type: TextBox
  - layout_properties: {grid_position: 'REKMGZ,VGHBMW'}
    name: password_label
    properties: {text: 'Password:'}
    type: Label
  - layout_properties: {grid_position: 'REKMGZ,COGPNZ'}
    name: password_box
    properties: {hide_text: false, visible: true}
    type: TextBox
  - layout_properties: {grid_position: 'BSHIDB,VSLJUV'}
    name: role_label
    properties: {text: 'Role:'}
    type: Label
  - event_bindings: {change: role_dropdown_change}
    layout_properties: {grid_position: 'BSHIDB,TLXVFM'}
    name: role_dropdown
    properties: {}
    type: DropDown
  - event_bindings: {click: signup_btn_click}
    layout_properties: {grid_position: 'OYMJPV,SKEQAC'}
    name: signup_btn
    properties: {text: Sign Up}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {text: Maintenance App Sign Up}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
