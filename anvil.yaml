allow_embedding: false
db_schema:
  issues:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: title
      type: string
    - admin_ui: {order: 1, width: 200}
      name: description
      type: string
    - admin_ui: {order: 2, width: 200}
      name: urgency
      type: string
    - admin_ui: {order: 3, width: 200}
      name: status
      type: string
    - admin_ui: {order: 4, width: 200}
      name: assigned_to
      type: string
    - admin_ui: {order: 5, width: 200}
      name: created_by
      type: string
    - admin_ui: {order: 6, width: 200}
      name: created_at
      type: datetime
    - admin_ui: {order: 7, width: 200}
      name: resolved_at
      type: datetime
    - admin_ui: {order: 8, width: 200}
      name: location
      target: location
      type: link_single
    - admin_ui: {order: 9, width: 200}
      name: reporter_email
      type: string
    - admin_ui: {order: 10, width: 200}
      name: last_updated
      type: datetime
    server: full
    title: issues
  location:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: school
      target: school
      type: link_single
    - admin_ui: {width: 200}
      name: floor
      type: string
    - admin_ui: {width: 200}
      name: room
      type: string
    server: full
    title: location
  school:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: school_name
      type: string
    - admin_ui: {width: 200}
      name: campus
      type: string
    - admin_ui: {width: 200}
      name: school_code
      type: string
    server: full
    title: school
  sessions:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: timestamp
      type: datetime
    server: full
    title: sessions
  users:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: role
      type: string
    - admin_ui: {width: 200}
      name: status
      type: string
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: users
dependencies: []
metadata: {logo_img: 'asset:9b289a8980debf9a7951a2b94cc42673.jpg', title: task manager for IT}
name: computer science IA
package_name: computer_science_IA
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {custom_smtp: false, test_mode: true}
  source: /runtime/services/anvil/email.yml
- client_config: {allow_signup: true, confirm_email: true, enable_automatically: true, require_secure_passwords: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: StartupForm, type: form}
startup_form: null
